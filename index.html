<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VCU Experiment</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- Blockly -->
        <script src="blockly/blockly_compressed.js"></script>
        <script src="blockly/javascript_compressed.js"></script>
        <script src="blockly/msg/en.js"></script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/3d9da8be4a.js" crossorigin="anonymous"></script>
        <!-- Phaser -->
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="language col-8">
                    <div id="blockly-workspace" class="blockly-workspace"></div>
                </div>
                <div class="simulation col-4">
                    <div id="game-canvas"></div>
                </div>
            </div>
        </div>

        <xml id="toolbox" style="display: none">
        </xml>

        <!-- List of positions (Modal) -->
        <div class="modal fade" id="list-positions-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Manage Positions</h5>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <button type="button" class="btn btn-primary btn-lg" data-bs-target="#create-position-modal" data-bs-toggle="modal" data-bs-dismiss="modal"><i class="fa-solid fa-plus"></i> Create Position</button>
                        </div>
                        <br>
                        <p>Existing positions:</p>
                        <div class="row">
                            <div id="positions-list" class="list-group">
                                <!-- Filled dynamically in custom_workspace.js -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
              </div>
            </div>
          </div>

          <!-- Create new position (Modal) -->
          <div class="modal fade" id="create-position-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"><i class="fa-solid fa-plus"></i> Create Position</h5>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-12">
                          <label for="position-name" class="form-label">First, give the position a name:</label>
                          <input type="text" class="form-control" id="position-name" placeholder="Target" required>
                        </div>
                        <div class="col-12">
                            <div class="container">
                                <div class="row">
                                    <button id="create-position-button" class="btn btn-primary btn-lg" onclick="createPosition()">Next</button>
                                </div>    
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
              </div>
            </div>
          </div>

          <div id="create-position-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">Bootstrap</strong>
              <small>11 mins ago</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Hello, world! This is a toast message.
            </div>
          </div>

        <script src="js/simulation.js"></script>
        <script src="js/custom_workspace.js"></script>
    </body>
</html>
